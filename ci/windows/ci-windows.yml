# Windows

.tags-windows:
  tags:
    - x86_64
    - windows

## MSVC

.config-msvc:
  extends: .tags-windows
  before_script:
    - hostname
    - whoami

.build-win-msvc:
  extends: .config-msvc
  stage: build
  except:
    - schedules
  needs:
    - job: analysis-headers
      artifacts: false
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
    CMAKE_PREFIX_PATH : "C:/Users/ci/vcpkg/installed/x64-windows"

build-windows-msvc-avx_TEST:
  extends: .build-win-msvc
  allow_failure: true
  parallel:
    matrix:
      - TEST: ['OFF','ON']
  image: registry.gitlab.com/aff3ct/aff3ct/x86_64_windows_msvc:v15
  variables:
    CFLAGS: -D_CRT_SECURE_NO_DEPRECATE /MT /EHsc /arch:AVX
    CMAKE_OPT: -DSPU_JSON_STATS=ON -DSPU_TESTS=${TEST} -DSPU_COMPILE_STATIC_LIB=ON -DSPU_COMPILE_SHARED_LIB=ON -DSPU_STACKTRACE=OFF -DSPU_OVERRIDE_VERSION=$GIT_TAG #-DCMAKE_VERBOSE_MAKEFILE=ON
    NAME: build_windows_msvc_avx_test-${TEST}
  artifacts:
    name: build-windows-msvc-avx
    paths:
      - build_windows_msvc_avx
  script:
    - ./ci/windows/build-windows-msvc.bat

# MSYS2 (GCC)

.config-msys2:
  extends: .tags-windows
  variables:
    MSYSTEM: "MINGW64"
    CHERE_INVOKING: "yes"
  before_script:
    - hostname
    - whoami
    - $env:CMAKE_PREFIX_PATH +=";$Env:SystemDrive\msys64\mingw64"
    - $Env:CMAKE_INSTALL_PREFIX +=";$Env:SystemDrive\msys64\mingw64"
    - $Env:path += ";$Env:SystemDrive\msys64\usr\bin;$Env:SystemDrive\msys64\mingw64\bin"

.build-win-msys2:
  extends: .config-msys2
  stage: build
  except:
    - schedules
  needs:
    - job: analysis-headers
      artifacts: false
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
    CMAKE_INCLUDE_PATH: C:/msys64/mingw64/include/

build-windows-gcc :
  extends: .build-win-msys2
  parallel:
    matrix:
      - COMPILER: gcc-x86-sse4.2
        CFLAGS: -msse4.2
      - COMPILER: gcc-x64-avx2
        CFLAGS: -mavx2  
  image: registry.gitlab.com/aff3ct/aff3ct/x86_64_windows_gcc:v8.1.0
  variables:
    CFLAGS: -Wall -funroll-loops -m64 $CFLAGS
    LFLAGS: -static -static-libgcc -static-libstdc++
    CMAKE_OPT: -DSPU_JSON_STATS=ON -DSPU_TESTS=ON -DSPU_COMPILE_STATIC_LIB=ON -DSPU_COMPILE_SHARED_LIB=ON -DSPU_STACKTRACE=OFF -DSPU_OVERRIDE_VERSION=$GIT_TAG
    NAME: build_windows_${COMPILER}
  artifacts:
    name: build-windows-${COMPILER}
    paths:
      - build_windows_${COMPILER}
  script:
    - ./ci/windows/build-windows-gcc.bat
